<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login | FrontEnd Essencials</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <script>
        const toggleDarkMode = () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.glass').classList.toggle('dark-mode');
            document.querySelectorAll('h1, h2, label').forEach(el => el.classList.toggle('dark-mode'));
            document.querySelectorAll('input').forEach(el => el.classList.toggle('dark-mode'));
            document.querySelectorAll('button').forEach(el => el.classList.toggle('dark-mode'));
            document.querySelector('button[type="submit"]').classList.toggle('dark-mode');
            document.getElementById('#modeselection').classList.toggle('dark-mode');
        }
    </script>
</head>
<body>

    <h1>FRONT END ESSENCIALS</h1>

    <div class="glass" id="form-login">
        <h2>Login</h2>
        <form action="/login" method="POST">            
            <label for="username">Username:</label>
            <input type="text" id="usuario" name="usuario" required placeholder="user@mail.com">

            <label for="password">Password:</label>
            <input type="password" id="senha" name="senha" required placeholder="******">
    
            <button type="submit">Entrar</button>
        </form>        
    </div>

    <button id="modeselection" onclick="toggleDarkMode()">Dark Mode</button>

    
</body>
</html>
